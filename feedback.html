<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityPulse - Citizen Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            max-height: 60px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        nav .container {
            max-width: 1400px;
            max-height: 60px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            margin-bottom: 150px;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            margin-bottom: 150px;
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.95rem;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #667eea;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Feedback Form */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #aaa;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: #0f0f0f;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 1rem;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .error-message {
            color: #ff4757;
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .success-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            border: 1px solid #667eea;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            z-index: 3000;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
        }

        .success-popup.active {
            display: block;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .success-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .social-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .social-link:hover {
            color: #764ba2;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">CityPulse</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="alerts.html">Alerts</a></li>
                <li><a href="map.html">City Map</a></li>
                <li><a href="feedback.html" class="active">Feedback</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">Citizen Connect</h1>
        <div class="form-container">
            <form id="feedbackForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                    <div class="error-message" id="nameError">Please enter your name</div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <div class="error-message" id="emailError">Please enter a valid email</div>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea id="message" placeholder="Share your thoughts or report an issue"></textarea>
                    <div class="error-message" id="messageError">Please enter a message</div>
                </div>
                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </div>

    <!-- Success Popup -->
    <div class="success-popup" id="successPopup">
        <div class="success-icon">âœ“</div>
        <h2>Thank You!</h2>
        <p>Your feedback has been submitted successfully.</p>
        <div class="social-links">
            <a href="#" class="social-link">@citypulse_twitter</a>
            <a href="#" class="social-link">facebook.com/citypulse</a>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            let isValid = true;

            // Reset errors
            document.querySelectorAll('.error-message').forEach(e => e.style.display = 'none');

            // Validate name
            if (name === '') {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            // Validate message
            if (message === '') {
                document.getElementById('messageError').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // Show success popup
                document.getElementById('successPopup').classList.add('active');

                // Reset form
                this.reset();

                // Hide popup after 4 seconds
                setTimeout(() => {
                    document.getElementById('successPopup').classList.remove('active');
                }, 4000);
            }
        });
    </script>
</body>
</html>
