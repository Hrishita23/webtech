<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityPulse - Alerts & News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            max-height: 60px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        nav .container {
            max-width: 1400px;
            max-height: 60px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            margin-bottom: 150px;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            margin-bottom: 150px;
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.95rem;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #667eea;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Alerts Page */
        .filter-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #aaa;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border-color: transparent;
        }

        .alerts-container {
            display: grid;
            gap: 1.5rem;
        }

        .alert-item {
            background: #1a1a1a;
            border-left: 4px solid #667eea;
            border-radius: 10px;
            padding: 1.5rem;
            transition: all 0.3s;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-item:hover {
            background: #222;
            transform: translateX(10px);
        }

        .alert-category {
            display: inline-block;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }

        .alert-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .alert-time {
            color: #666;
            font-size: 0.85rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">CityPulse</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="alerts.html" class="active">Alerts</a></li>
                <li><a href="map.html">City Map</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">City Alerts & News</h1>
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterAlerts('all')">All</button>
            <button class="filter-btn" onclick="filterAlerts('traffic')">Traffic</button>
            <button class="filter-btn" onclick="filterAlerts('health')">Health</button>
            <button class="filter-btn" onclick="filterAlerts('weather')">Weather</button>
            <button class="filter-btn" onclick="filterAlerts('public')">Public Notices</button>
        </div>
        <div class="alerts-container" id="alertsContainer"></div>
    </div>

    <script>
        const alerts = [
            { id: 1, category: "traffic", title: "Road Construction on Main Street", time: "2 hours ago", description: "Expect delays on Main Street between 9 AM - 5 PM" },
            { id: 2, category: "health", title: "Free Health Camp This Weekend", time: "5 hours ago", description: "Community health screening at City Hall" },
            { id: 3, category: "weather", title: "Heavy Rain Expected Tomorrow", time: "1 day ago", description: "Meteorological department warns of heavy rainfall" },
            { id: 4, category: "public", title: "City Council Meeting on Thursday", time: "1 day ago", description: "Public invited to attend at 6 PM" },
            { id: 5, category: "traffic", title: "New Traffic Signal at Junction 5", time: "2 days ago", description: "Traffic light installed for better flow management" },
            { id: 6, category: "health", title: "Vaccination Drive Extended", time: "3 days ago", description: "Covid booster shots available at all centers" }
        ];

        // Render Alerts
        function renderAlerts(filter) {
            const container = document.getElementById('alertsContainer');
            const filtered = filter === 'all' ? alerts : alerts.filter(a => a.category === filter);

            container.innerHTML = filtered.map(alert => `
                <div class="alert-item">
                    <span class="alert-category">${alert.category.toUpperCase()}</span>
                    <h3 class="alert-title">${alert.title}</h3>
                    <p class="alert-time">${alert.time}</p>
                </div>
            `).join('');
        }

        // Filter Alerts
        function filterAlerts(category) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            renderAlerts(category);
        }

        // Initialize
        renderAlerts('all');
    </script>
</body>
</html>
