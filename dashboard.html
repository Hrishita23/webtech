<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityPulse - City Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            max-height: 60px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        nav .container {
            max-width: 1400px;
            max-height: 60px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            margin-bottom: 150px;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            margin-bottom: 150px;
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.95rem;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #667eea;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 2rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.2);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 0.5rem;
        }

        .card-value {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-subtitle {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Chart */
        .chart-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 200px;
            gap: 1rem;
        }

        .bar {
            flex: 1;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 10px 10px 0 0;
            position: relative;
            transition: all 0.3s;
        }

        .bar:hover {
            opacity: 0.8;
        }

        .bar-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #aaa;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">CityPulse</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html" class="active">Dashboard</a></li>
                <li><a href="alerts.html">Alerts</a></li>
                <li><a href="map.html">City Map</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">City Dashboard</h1>
        <div class="dashboard-grid">
            <div class="card">
                <div class="card-icon">üå°Ô∏è</div>
                <div class="card-title">Temperature</div>
                <div class="card-value" id="temp">24¬∞C</div>
                <div class="card-subtitle">Feels like 26¬∞C</div>
            </div>
            <div class="card">
                <div class="card-icon">üí®</div>
                <div class="card-title">Air Quality</div>
                <div class="card-value" id="aqi">42</div>
                <div class="card-subtitle">Good</div>
            </div>
            <div class="card">
                <div class="card-icon">üöó</div>
                <div class="card-title">Traffic Density</div>
                <div class="card-value" id="traffic">Moderate</div>
                <div class="card-subtitle">Average speed: 45 km/h</div>
            </div>
            <div class="card">
                <div class="card-icon">üïê</div>
                <div class="card-title">Current Time</div>
                <div class="card-value" id="time">--:--</div>
                <div class="card-subtitle" id="date">--</div>
            </div>
        </div>

        <div class="chart-container">
            <h2 style="margin-bottom: 2rem;">Weekly Traffic Overview</h2>
            <div class="bar-chart" id="trafficChart"></div>
        </div>
    </div>

    <script>
        // City Data (same as original, static)
        const cityData = {
            temperature: 24,
            aqi: 42,
            traffic: "Moderate",
            trafficSpeed: 45
        };

        const trafficData = [
            { day: "Mon", value: 65 },
            { day: "Tue", value: 75 },
            { day: "Wed", value: 85 },
            { day: "Thu", value: 70 },
            { day: "Fri", value: 90 },
            { day: "Sat", value: 45 },
            { day: "Sun", value: 35 }
        ];

        // Update Time
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            const dateStr = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

            document.getElementById('time').textContent = timeStr;
            document.getElementById('date').textContent = dateStr;
        }

        // Render Traffic Chart
        function renderTrafficChart() {
            const chartContainer = document.getElementById('trafficChart');
            const maxValue = Math.max(...trafficData.map(d => d.value));

            chartContainer.innerHTML = trafficData.map(data => {
                const height = (data.value / maxValue) * 100;
                return `
                    <div class="bar" style="height: ${height}%">
                        <span class="bar-label">${data.day}</span>
                    </div>
                `;
            }).join('');
        }

        // Initialize
        function init() {
            updateTime();
            setInterval(updateTime, 1000);
            renderTrafficChart();
        }

        init();
    </script>
</body>
</html>
