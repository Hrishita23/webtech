<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityPulse - Interactive City Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            max-height: 60px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        nav .container {
            max-width: 1400px;
            max-height: 60px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            margin-bottom: 150px;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            margin-bottom: 150px;
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.95rem;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #667eea;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Interactive Map */
        .map-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid #333;
        }

        .city-map {
            position: relative;
            width: 100%;
            height: 600px;
            background: radial-gradient(circle at 30% 20%, rgba(102, 126, 234, 0.15), transparent 45%), 
                        radial-gradient(circle at 70% 60%, rgba(118, 75, 162, 0.15), transparent 45%),
                        #0b0b0f;
            border-radius: 26px;
            overflow: hidden;
            border: 1px solid #222;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .city-map::before {
            content: "";
            position: absolute;
            inset: 35px;
            background: linear-gradient(135deg, rgba(32, 32, 40, 0.95), rgba(19, 19, 25, 0.95));
            border: 2px solid rgba(102, 126, 234, 0.45);
            border-radius: 24px;
            clip-path: polygon(15% 5%, 40% 8%, 58% 3%, 85% 10%, 94% 30%, 92% 60%, 76% 82%, 54% 90%, 32% 88%, 12% 72%, 8% 42%);
            filter: drop-shadow(0 0 25px rgba(102, 126, 234, 0.2));
            pointer-events: none;
        }

        .city-outline {
            position: absolute;
            inset: 30px;
            width: calc(100% - 60px);
            height: calc(100% - 60px);
            pointer-events: none;
        }

        .city-outline path {
            fill: rgba(102, 126, 234, 0.05);
            stroke: rgba(118, 75, 162, 0.6);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.3));
            animation: pulsePath 6s ease-in-out infinite;
        }

        @keyframes pulsePath {
            0%, 100% {
                stroke-dasharray: 8 12;
                opacity: 0.85;
            }
            50% {
                stroke-dasharray: 16 8;
                opacity: 0.4;
            }
        }

        .city-map::after {
            content: "";
            position: absolute;
            inset: 65px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            opacity: 0.6;
            pointer-events: none;
        }

        .city-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(transparent 95%, rgba(255, 255, 255, 0.04) 96%),
                linear-gradient(90deg, transparent 95%, rgba(255, 255, 255, 0.04) 96%);
            background-size: 40px 40px;
            opacity: 0.4;
            pointer-events: none;
        }

        .marker {
            position: absolute;
            transform: translate(-50%, -100%);
            background: none;
            border: none;
            cursor: pointer;
            text-align: center;
            color: #fff;
            font-family: inherit;
        }

        .marker:focus-visible {
            outline: 2px dashed rgba(255, 255, 255, 0.7);
            outline-offset: 4px;
        }

        .marker-pin {
            width: 22px;
            height: 22px;
            border-radius: 50% 50% 50% 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: inline-block;
            transform: rotate(-45deg);
            position: relative;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .marker-pin::after {
            content: "";
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 6px;
            left: 6px;
        }

        .marker-icon {
            position: absolute;
            top: 3px;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
        }

        .marker-label {
            margin-top: 0.2rem;
            padding: 0.2rem 0.6rem;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            font-size: 0.75rem;
            letter-spacing: 0.02em;
            transition: background 0.3s, border 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .marker:hover .marker-label {
            background: rgba(102, 126, 234, 0.25);
            border-color: rgba(102, 126, 234, 0.6);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #aaa;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #667eea;
        }

        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #667eea;
        }

        .modal-info {
            color: #aaa;
            line-height: 1.8;
            margin-bottom: 1.2rem;
        }

        .modal-address {
            padding: 1rem 1.25rem;
            border-radius: 14px;
            background: rgba(102, 126, 234, 0.08);
            border: 1px solid rgba(102, 126, 234, 0.4);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .modal-address strong {
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-size: 0.75rem;
            color: #9faeff;
            margin-bottom: 0.4rem;
        }

        /* Responsive */
        .address-panel {
            margin-top: 1.5rem;
            background: rgba(22, 22, 30, 0.9);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
        }

        .address-panel h3 {
            font-size: 1.1rem;
            color: #667eea;
            letter-spacing: 0.05em;
        }

        .address-panel p {
            color: #ddd;
            line-height: 1.6;
        }

        .address-panel span {
            font-weight: 600;
            color: #fff;
        }

        @media (max-width: 768px) {
            .city-map {
                height: 420px;
            }

            .city-map::before {
                inset: 25px;
            }

            .marker-label {
                font-size: 0.65rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">CityPulse</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="alerts.html">Alerts</a></li>
                <li><a href="map.html" class="active">City Map</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">Interactive City Map</h1>
        <div class="map-container">
            <div class="city-map" id="cityMap"></div>
            <div class="address-panel">
                <h3>Selected Location</h3>
                <p><span id="selectedPlace">Tap a marker</span></p>
                <p id="selectedAddress">Choose any marker on the map to see the exact address.</p>
            </div>
        </div>
    </div>

    <!-- Modal for Zone Info -->
    <div class="modal" id="zoneModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <h2 class="modal-title" id="modalTitle"></h2>
            <div class="modal-info" id="modalInfo"></div>
            <div class="modal-address" id="modalAddress">
                <strong>Address</strong>
                <span>Tap a marker to view the exact address.</span>
            </div>
        </div>
    </div>

    <script>
        const zones = [
            { id: 1, name: "City Park", icon: "üå≥", info: "Central Park - 50 acres green space<br>Contact: park@citypulse.com<br>Hours: 6 AM - 8 PM", address: "101 Arbor Lane, Midtown", position: { x: 30, y: 35 } },
            { id: 2, name: "Hospital", icon: "üè•", info: "General Hospital<br>Emergency: 911<br>24/7 Service Available", address: "450 Wellness Ave, Uptown", position: { x: 62, y: 28 } },
            { id: 3, name: "School", icon: "üè´", info: "Public School District<br>Contact: education@citypulse.com<br>Grades K-12", address: "300 Scholar Rd, Central District", position: { x: 50, y: 50 } },
            { id: 4, name: "Mall", icon: "üõçÔ∏è", info: "City Shopping Center<br>200+ stores<br>Open: 10 AM - 10 PM", address: "15 Skyline Plaza, Eastbank", position: { x: 72, y: 58 } },
            { id: 5, name: "Library", icon: "üìö", info: "Public Library<br>Free membership<br>Mon-Sat: 9 AM - 7 PM", address: "88 Heritage St, Midtown", position: { x: 38, y: 58 } },
            { id: 6, name: "Stadium", icon: "üèüÔ∏è", info: "Sports Complex<br>Capacity: 30,000<br>Event bookings available", address: "900 Victory Dr, Southside", position: { x: 60, y: 78 } },
            { id: 7, name: "Metro", icon: "üöá", info: "Metro Station<br>4 lines intersect here<br>First train: 5 AM", address: "1 Transit Hub, Riverside", position: { x: 28, y: 70 } },
            { id: 8, name: "Police", icon: "üëÆ", info: "Police Station<br>Emergency: 911<br>Community helpline available", address: "210 Justice Blvd, Old Town", position: { x: 20, y: 48 } },
            { id: 9, name: "Fire Dept", icon: "üöí", info: "Fire Department<br>Emergency: 911<br>Fire safety training available", address: "75 Guardian Way, Uptown", position: { x: 48, y: 20 } }
        ];

        // Render Map
        const addressDisplay = {
            name: document.getElementById('selectedPlace'),
            address: document.getElementById('selectedAddress')
        };

        function renderMap() {
            const mapContainer = document.getElementById('cityMap');
            mapContainer.innerHTML = `
                <svg class="city-outline" viewBox="0 0 500 500" preserveAspectRatio="none">
                    <path d="M90,60 L220,40 L320,60 L420,110 L455,200 L445,320 L360,420 L250,450 L150,430 L70,360 L50,250 Z"></path>
                </svg>
                <div class="city-grid" aria-hidden="true"></div>
                ${zones.map(zone => `
                    <button class="marker" type="button" style="left:${zone.position.x}%; top:${zone.position.y}%;" onclick="openZoneModal(${zone.id})" aria-label="${zone.name}">
                        <span class="marker-pin"></span>
                        <span class="marker-icon">${zone.icon}</span>
                        <span class="marker-label">${zone.name}</span>
                    </button>
                `).join('')}
            `;
        }

        // Modal Functions
        function openZoneModal(zoneId) {
            const zone = zones.find(z => z.id === zoneId);
            document.getElementById('modalTitle').textContent = zone.name;
            document.getElementById('modalInfo').innerHTML = zone.info;
            document.getElementById('modalAddress').innerHTML = `
                <strong>Address</strong>
                <span>${zone.address}</span>
            `;
            document.getElementById('zoneModal').classList.add('active');
            updateAddressPanel(zone);
        }

        function closeModal() {
            document.getElementById('zoneModal').classList.remove('active');
        }

        // Close modal on outside click
        document.getElementById('zoneModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        function updateAddressPanel(zone) {
            addressDisplay.name.textContent = zone.name;
            addressDisplay.address.textContent = zone.address;
        }

        // Initialize
        renderMap();
    </script>
</body>
</html>
