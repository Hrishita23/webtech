<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityPulse - Interactive City Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            max-height: 60px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        nav .container {
            max-width: 1400px;
            max-height: 60px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            margin-bottom: 150px;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            margin-bottom: 150px;
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.95rem;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #667eea;
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
        }

        .page-title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Interactive Map */
        .map-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid #333;
        }

        .city-map {
            position: relative;
            width: 100%;
            height: 600px;
            background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .zone {
            background: rgba(102, 126, 234, 0.1);
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .zone:hover {
            background: rgba(102, 126, 234, 0.3);
            border-color: #667eea;
            transform: scale(1.05);
        }

        .zone-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .zone-name {
            font-size: 1rem;
            font-weight: bold;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: modalSlide 0.3s ease-out;
        }

        @keyframes modalSlide {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #aaa;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #667eea;
        }

        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #667eea;
        }

        .modal-info {
            color: #aaa;
            line-height: 1.8;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .city-map {
                grid-template-columns: repeat(2, 1fr);
                height: 400px;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">CityPulse</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="alerts.html">Alerts</a></li>
                <li><a href="map.html" class="active">City Map</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">Interactive City Map</h1>
        <div class="map-container">
            <div class="city-map" id="cityMap"></div>
        </div>
    </div>

    <!-- Modal for Zone Info -->
    <div class="modal" id="zoneModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">√ó</button>
            <h2 class="modal-title" id="modalTitle"></h2>
            <div class="modal-info" id="modalInfo"></div>
        </div>
    </div>

    <script>
        const zones = [
            { id: 1, name: "City Park", icon: "üå≥", info: "Central Park - 50 acres green space<br>Contact: park@citypulse.com<br>Hours: 6 AM - 8 PM" },
            { id: 2, name: "Hospital", icon: "üè•", info: "General Hospital<br>Emergency: 911<br>24/7 Service Available" },
            { id: 3, name: "School", icon: "üè´", info: "Public School District<br>Contact: education@citypulse.com<br>Grades K-12" },
            { id: 4, name: "Mall", icon: "üõçÔ∏è", info: "City Shopping Center<br>200+ stores<br>Open: 10 AM - 10 PM" },
            { id: 5, name: "Library", icon: "üìö", info: "Public Library<br>Free membership<br>Mon-Sat: 9 AM - 7 PM" },
            { id: 6, name: "Stadium", icon: "üèüÔ∏è", info: "Sports Complex<br>Capacity: 30,000<br>Event bookings available" },
            { id: 7, name: "Metro", icon: "üöá", info: "Metro Station<br>4 lines intersect here<br>First train: 5 AM" },
            { id: 8, name: "Police", icon: "üëÆ", info: "Police Station<br>Emergency: 911<br>Community helpline available" },
            { id: 9, name: "Fire Dept", icon: "üöí", info: "Fire Department<br>Emergency: 911<br>Fire safety training available" }
        ];

        // Render Map
        function renderMap() {
            const mapContainer = document.getElementById('cityMap');
            mapContainer.innerHTML = zones.map(zone => `
                <div class="zone" onclick="openZoneModal(${zone.id})">
                    <div class="zone-icon">${zone.icon}</div>
                    <div class="zone-name">${zone.name}</div>
                </div>
            `).join('');
        }

        // Modal Functions
        function openZoneModal(zoneId) {
            const zone = zones.find(z => z.id === zoneId);
            document.getElementById('modalTitle').textContent = zone.name;
            document.getElementById('modalInfo').innerHTML = zone.info;
            document.getElementById('zoneModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('zoneModal').classList.remove('active');
        }

        // Close modal on outside click
        document.getElementById('zoneModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize
        renderMap();
    </script>
</body>
</html>
